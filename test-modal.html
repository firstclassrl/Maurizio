<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4">Test Modal Chiusura</h1>
        <button id="openModal" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Apri Modal
        </button>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" onclick="closeModal()"></div>
        
        <!-- Modal Content -->
        <div class="relative bg-white rounded-lg shadow-lg max-w-md w-full mx-4">
            <!-- Header -->
            <div class="flex items-center justify-between p-6 border-b">
                <h2 class="text-lg font-semibold">Test Modal</h2>
                <button onclick="closeModal()" class="rounded-sm opacity-70 hover:opacity-100 p-1">
                    ✕
                </button>
            </div>

            <!-- Content -->
            <div class="p-6">
                <p>Questo è un test del modal personalizzato.</p>
                <p>Dovrebbe chiudersi cliccando:</p>
                <ul class="list-disc list-inside mt-2">
                    <li>Il pulsante X in alto a destra</li>
                    <li>Il pulsante Annulla in basso</li>
                    <li>Fuori dalla modal (backdrop)</li>
                </ul>
            </div>

            <!-- Footer -->
            <div class="flex justify-between p-6 border-t bg-gray-50">
                <button onclick="closeModal()" class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-50">
                    Annulla
                </button>
                <button onclick="alert('Salvato!'); closeModal();" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Salva
                </button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            alert('Modal chiuso!');
            document.getElementById('modal').classList.add('hidden');
        }

        document.getElementById('openModal').addEventListener('click', openModal);
    </script>
</body>
</html>
